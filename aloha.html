<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Dashboard Embed</title>
    <!-- Include Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Include React and ReactDOM libraries -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Include Babel for JSX transformation in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Ensure the body and root container take up full height for the app to fill */
        html, body, #root {
            height: 100%;
            margin: 0;
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body>
    <div id="root" style="min-height: 100%;"></div>

    <script type="text/babel">
// --- CONFIGURATION ---
// IMPORTANT: Replace this URL with the live public endpoint where your R365 automation
// will save the processed JSON data (e.g., a public S3 bucket or CDN link).
const DATA_SOURCE_URL = "YOUR_PUBLIC_JSON_URL_HERE"; 

// --- Component: Read-Only Report Card ---

const ReportCard = ({ data }) => {
  // Helper to format currency
  const formatCurrency = (amount) => `$${(amount).toLocaleString('en-US', { minimumFractionDigits: 0, maximumFractionDigits: 0 })}`;
  
  // Helper to calculate and format percentage variance
  const formatVariance = (actual, budget) => {
    if (budget === 0) return 'N/A';
    const variance = (actual - budget) / budget;
    // Savings (negative variance for COGS/Labor) is green, Over (positive) is red
    let isPositiveVariance = variance >= 0;
    
    // Reverse logic for COGS and Labor (where a lower number is better)
    if (data.locationId.toLowerCase().includes('cogs') || data.locationId.toLowerCase().includes('labor')) {
      isPositiveVariance = !isPositiveVariance;
    }
    
    const color = isPositiveVariance ? 'text-green-500' : 'text-red-500'; 
    
    return <span className={`font-semibold ${color}`}>{ (variance * 100).toFixed(1) }%</span>;
  };

  const salesVariance = formatVariance(data.totalSalesActual, data.totalSalesBudget);
  const cogsVariance = formatVariance(data.cogsFoodActual, data.cogsFoodBudget);
  const laborVariance = formatVariance(data.laborBOHActual, data.laborBOHBudget);

  // Simple heuristic for an "overdue" flag
  const isOverdue = data.laborBOHActual > data.laborBOHBudget * 1.15; // 15% over budget

  return (
    <div className={`p-6 bg-white rounded-xl shadow-xl hover:shadow-2xl transition duration-300 border-t-4 ${isOverdue ? 'border-red-500' : 'border-indigo-600'}`}>
      <h3 className="text-xl font-extrabold text-gray-800 mb-1">{data.locationName}</h3>
      <p className="text-sm text-gray-500 mb-4">Period: {data.period || '09/08/2025-09/28/2025'}</p>
      
      <div className="space-y-4">
        
        {/* Total Sales */}
        <div className="flex justify-between items-center border-b pb-2">
          <span className="text-sm font-medium text-gray-700">Total Sales</span>
          <div className="flex flex-col items-end">
            <span className="text-lg font-bold text-indigo-700">{formatCurrency(data.totalSalesActual)}</span>
            <span className="text-xs text-gray-500">Budget: {formatCurrency(data.totalSalesBudget)}</span>
          </div>
          <div className="ml-4 w-16 text-right">
            {salesVariance}
          </div>
        </div>

        {/* COGS Food */}
        <div className="flex justify-between items-center border-b pb-2">
          <span className="text-sm font-medium text-gray-700">COGS Food %</span>
          <div className="flex flex-col items-end">
            <span className="text-lg font-bold text-gray-800">{(data.cogsFoodActual * 100).toFixed(2)}%</span>
            <span className="text-xs text-gray-500">Budget: {(data.cogsFoodBudget * 100).toFixed(2)}%</span>
          </div>
          <div className="ml-4 w-16 text-right">
            {cogsVariance}
          </div>
        </div>

        {/* BOH Labor */}
        <div className="flex justify-between items-center pb-2">
          <span className="text-sm font-medium text-gray-700">BOH Labor %</span>
          <div className="flex flex-col items-end">
            <span className="text-lg font-bold text-gray-800">{(data.laborBOHActual * 100).toFixed(2)}%</span>
            <span className="text-xs text-gray-500">Budget: {(data.laborBOHBudget * 100).toFixed(2)}%</span>
          </div>
          <div className="ml-4 w-16 text-right">
            {laborVariance}
          </div>
        </div>
      </div>

      {isOverdue && (
        <p className="mt-4 text-sm text-red-600 font-medium bg-red-100 p-2 rounded-lg">
          Attention: High variance detected in BOH Labor.
        </p>
      )}
    </div>
  );
};

// --- Main App Component ---

const App = () => {
  const [reportData, setReportData] = React.useState([]);
  const [loading, setLoading] = React.useState(true);
  const [error, setError] = React.useState(null);

  React.useEffect(() => {
    const fetchData = async () => {
      if (DATA_SOURCE_URL.includes("YOUR_PUBLIC_JSON_URL_HERE")) {
          setError("Data source URL is a placeholder. Please update DATA_SOURCE_URL to a valid JSON endpoint.");
          setLoading(false);
          return;
      }

      try {
        const response = await fetch(DATA_SOURCE_URL);
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        
        // Assuming the JSON structure is an array of report objects
        if (Array.isArray(data)) {
          setReportData(data);
          setError(null);
        } else {
          throw new Error("Invalid data format received. Expected an array.");
        }

      } catch (e) {
        console.error("Error fetching data:", e);
        setError(`Failed to load reports: ${e.message}. Check the data source URL.`);
      } finally {
        setLoading(false);
      }
    };

    // Use a small delay for a smooth user experience, not for fixing connection
    const loadTimeout = setTimeout(fetchData, 500); 

    return () => clearTimeout(loadTimeout);

  }, []); 


  // --- UI Rendering Logic ---

  if (loading) {
    return (
      <div className="flex flex-col justify-center items-center h-screen bg-gray-50">
        <svg className="animate-spin -ml-1 mr-3 h-8 w-8 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
          <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <p className="mt-4 text-gray-700">Loading Report Data...</p>
      </div>
    );
  }

  const hasReports = reportData && reportData.length > 0;

  return (
    <div className="min-h-screen bg-gray-50 font-sans">
      <style>{`
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body { font-family: 'Inter', sans-serif; }
      `}</style>
      
      <header className="bg-white shadow-md sticky top-0 z-10">
        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3 flex justify-between items-center">
          <h2 className="text-xl font-bold text-indigo-700">HOUSEpitality Family Financial Dashboard</h2>
          <span className="text-sm text-gray-500">Read-Only View</span>
        </div>
      </header>

      <main className="pb-12">
        <div className="max-w-7xl mx-auto p-4 md:p-8">
          <h1 className="text-3xl font-extrabold text-gray-900 mb-4">Financial Overview (External JSON Fetch)</h1>
          <p className="text-lg text-gray-600 mb-8">Data is fetched directly from the configured external JSON URL.</p>
          
          {error && (
            <div className="p-4 text-center bg-red-100 border-l-4 border-red-500 rounded-lg shadow-md mb-8">
                <h3 className="text-xl font-semibold text-red-800 mb-2">Connection Error</h3>
                <p className="text-red-700">
                    {error} <br/> 
                    If the URL is a placeholder, this is expected.
                </p>
            </div>
          )}

          {hasReports ? (
            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
              {reportData.map((data, index) => (
                <ReportCard key={data.locationId || index} data={data} />
              ))}
            </div>
          ) : (
             <div className="p-8 text-center bg-yellow-100 border-l-4 border-yellow-500 rounded-lg shadow-md">
                <h3 className="text-xl font-semibold text-yellow-800 mb-2">No Reports Found</h3>
                <p className="text-gray-700">
                    The data source is currently empty or failed to load. Please ensure the external JSON file exists and contains the report data.
                </p>
            </div>
          )}

          <div className="mt-12 p-4 text-center bg-gray-100 rounded-xl">
             <p className="text-sm text-gray-500">
                **Note:** Data is fetched once when the page loads. To refresh, please reload the page.
             </p>
          </div>
        </div>
      </main>

    </div>
  );
};

ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
